[[headers]]
  for = "/*"
  [headers.values]
      Access-Control-Allow-Origin = "*"
      access-control-allow-methods = "POST,GET,PUT,OPTIONS"
      Access-Control-Allow-Headers = "Origin, X-Requested-With, Content-Type, Accept, Authorization"
      Access-Control-Max-Age = "2592000"
      Access-Control-Allow-Credentials = "true"
      # Cache-Control = "public, immutable, max-age=31536000"  # immutable paths
      # Cache-Control = "public, max-age=0, must-revalidate"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[build]
  command = "npm ci && npm run build"
  functions = "netlify/functions"
  publish = "public"

[build.environment]
  NODE_VERSION = '22'
  # npm v9+ prefers --omit=optional. Older npm uses --no-optional.
  NPM_FLAGS = "--omit=optional"
  # Also prevent Playwright from trying any browser downloads if something else brings it in
  PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD = "1"
